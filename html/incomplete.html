<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo Tada!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <main class="container mt-4">
        <section class="todo mb-2" id="todo">

            <button type="button" onclick="sortDescending(1)" class="btn btn-sm btn-primary mb-2">Sort <i class="mx-1 fa-solid fa-sort-down"></i></button>
            <div class="row" id="toDoContainer">

            </div> 
        </section>
      </main>
